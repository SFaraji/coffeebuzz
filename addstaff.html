<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Steven Korevaar">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    
    <title>Add Staff</title>

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      .hiddenMessage {
        display: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>  
  </head>

  <body class="text-center">
    <form class="form-signin" id='loginForm'>
      <h1 class="h3 mb-3 font-weight-normal">New Staff Details</h1>

      <label for="name" class="sr-only">Password</label>
      <input type="text" id="name" class="form-control" placeholder="Full Name" required>
      <br/>

      <label for="email" class="sr-only">Password</label>
      <input type="email" id="email" class="form-control" placeholder="Email Address" required>
      <br/>

      <label for="sID" class="sr-only">Staff ID Number</label>
      <input type="number" id="sID" class="form-control" placeholder="Staff ID Number" maxlength="5" required autofocus >
      <p id="SID_INVALIDMESSAGE" class="SID_INVALIDMESSAGE hiddenMessage">Staff ID must be 5 digits.</p>
      <br/>

      <label for="password" class="sr-only">Password</label>
      <input type="password" id="password" class="form-control" placeholder="Password" required>
      <br/>

      <button class="btn btn-lg btn-primary btn-block" type="submit">Create Staff Member</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2019</p>
    </form>
  </body>

  <footer>

    <script>
      $("#sID").change(function() {
        var sID = document.forms["loginForm"]["sID"].value;
        var element = document.getElementById("SID_INVALIDMESSAGE");
        console.log(sID.length)
        if (sID.length != 5) {
          // alert("sID must be at least 5 digits");
          element.classList.remove("hiddenMessage");
          return false;
        }
        element.classList.add("hiddenMessage");
        return true;
      });

    
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <link href="login.css" rel="stylesheet">
  </footer>

</html>
